<body>
<p>Click on letter and you see the flip</p>
<ul class="ani-flip" data-anijs="if: click, on:span, do: $toggleClass inverse, to: target;">
    <li><span>a</span></li>
    <li><span>n</span></li>
    <li><span>i</span></li>
    <li><span>.</span></li>
    <li><span>j</span></li>
    <li><span>s</span></li>
</ul>
